{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}New Spot{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method='post'>
		<label for='note'>Notes</label>
		<textarea name='note' id='note'>'{{ request.form["note"] }}</textarea>
		<input type='submit' value='Save This'>
	</form>
{% endblock %}
