
<!-- 
Form populates value in note field with existing note
Delete button uses class "danger" to alert user before deleting
-->
{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class='row'>
  <div class='col s12'>
    <div class='card-panel'>
      <div class='row'>
        <form method='post' class='col s12'>
          <div class='row'>
            <div class='input-field col s12'>
            	<textarea 
                name='note' 
                id='note' 
                class='materialize-textarea'
                autofocus="autofocus">{{ request.form["note"] or spot['note']  }}</textarea>
            </div>
          	<button type='submit' class='btn waves-effect waves-light center'>Done</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class='right'>
    <form action="{{ url_for('spots.delete', id=spot['id']) }}" method='post'>
		<button class="danger red-text waves-effect waves-red btn-flat" type='submit' value='Delete' onclick="return confirm('You for sure want to delete this?');">Delete</button>
	</form>
</div>
<br>
<br>
{% endblock %}
