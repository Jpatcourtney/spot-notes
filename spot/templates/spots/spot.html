<!-- 
Shows the details of the Spot
For now, time location and a map view
Eventually, all the enrichment data
-->
{% extends 'base.html' %}

{% block addbutton %}
<a id='add-btn' href="{{ url_for('spots.create') }}" class="btn-floating btn-large halfway-fab waves-effect waves-light z-depth-3">
	<i class="material-icons">add</i>
</a>
{% endblock %}

{% block content %}
<br>
<br>
<div class="row">
<div class="col s12 m7">
  <div class="card">
    <div class="card-image">
      <img src="https://maps.googleapis.com/maps/api/staticmap?
		key={{ api_key }}&
		center={{ spot['lat'] }},{{ spot['lng'] }}&
		markers=color:0xee6e73|{{ spot['lat'] }}, {{ spot['lng'] }}&
		zoom=14&
		&size=400x200&
		format=png&maptype=roadmap&style=element:geometry%7Ccolor:0xa1a1a1&style=element:labels.icon%7Cvisibility:off&style=element:labels.text.fill%7Ccolor:0x616161&style=element:labels.text.stroke%7Ccolor:0xf5f5f5&style=feature:administrative%7Celement:geometry.stroke%7Ccolor:0xffffff&style=feature:administrative.land_parcel%7Celement:labels%7Cvisibility:off&style=feature:administrative.land_parcel%7Celement:labels.text.fill%7Ccolor:0xbdbdbd&style=feature:landscape.natural%7Celement:geometry.fill%7Ccolor:0x7e7e7e&style=feature:poi%7Celement:geometry%7Ccolor:0xeeeeee&style=feature:poi%7Celement:labels.text%7Cvisibility:off&style=feature:poi%7Celement:labels.text.fill%7Ccolor:0x757575&style=feature:poi.park%7Celement:geometry%7Ccolor:0xe5e5e5&style=feature:poi.park%7Celement:geometry.fill%7Ccolor:0x7e7e7e&style=feature:poi.park%7Celement:labels.text.fill%7Ccolor:0x9e9e9e&style=feature:road%7Ccolor:0xffffff&style=feature:road%7Celement:geometry%7Ccolor:0xffffff&style=feature:road.arterial%7Celement:labels.text.fill%7Ccolor:0x757575&style=feature:road.highway%7Celement:geometry%7Ccolor:0xdadada&style=feature:road.highway%7Celement:labels.text.fill%7Ccolor:0x616161&style=feature:road.local%7Celement:labels%7Cvisibility:off&style=feature:road.local%7Celement:labels.text.fill%7Ccolor:0x9e9e9e&style=feature:transit.line%7Celement:geometry%7Ccolor:0xe5e5e5&style=feature:transit.station%7Celement:geometry%7Ccolor:0xeeeeee&style=feature:water%7Celement:geometry%7Ccolor:0xf7f7f7&style=feature:water%7Celement:labels.text.fill%7Ccolor:0x9e9e9e">
    </div>
    <div class="card-content">
      <h5>{{ spot['note'] }}</h5>
      <br>
      <span class="right right-align">
      	<p>{{ spot['local_time'].strftime('%m/%d/%Y  %I:%M %p') }}</p>
      </span>
    </div>
    <div class="card-action">
      <a class='action' href="{{ url_for('spots.update', id=spot['id']) }}">Edit</a>
    </div>
  </div>
</div>
</div>
{% endblock %}
